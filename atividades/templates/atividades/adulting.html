{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adultagens</title>
    <link rel="stylesheet" href="{% static 'css/adulting.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="adulto-header">
        <a href="{% url 'avaliacao' %}" class="arrow-left">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Adultagens</h1>
        <a href="{% url 'habitos' %}" class="arrow-right">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="container">
        <div class="legend">
            <h2>Legenda</h2>
            <div class="legend-item" onclick="setCurrentBlock('tetris-shape-1')">
                <div class="tetris-shape-1"></div>
                <span>Nova Receita</span>
            </div>
            <div class="legend-item" onclick="setCurrentBlock('tetris-shape-2')">
                <div class="tetris-shape-2"></div>
                <span>Fazer Compras</span>
            </div>
            <div class="legend-item" onclick="setCurrentBlock('tetris-shape-3')">
                <div class="tetris-shape-3"></div>
                <span>Exercícios</span>
            </div>
            <div class="legend-item" onclick="setCurrentBlock('tetris-shape-4')">
                <div class="tetris-shape-4"></div>
                <span>Beber Água</span>
            </div>
        </div>
        <div class="tetris-grid" id="tetrisGrid">
            <h2>Grade de Atividades</h2>
            <div class="tetris-row">
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
            </div>
            <div class="tetris-row">
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
                <div class="tetris-cell" onclick="fillCell(this)"></div>
            </div>
        </div>
    </div>

    <script>
        let currentColor = ''; // Corrigido para usar uma variável global para armazenar a cor atual
    
        function setCurrentColor(color) {
            currentColor = color; // Define a cor selecionada
        }
    
        function fillCell(cell) {
            if (currentColor) {
                // Remove todas as classes de cor antes de adicionar uma nova
                cell.classList.remove('tetris-shape-1', 'tetris-shape-2', 'tetris-shape-3', 'tetris-shape-4');
                cell.classList.add(currentColor); // Adiciona a classe do bloco atual
            }
        }
    </script>
    
</body>
</html>
