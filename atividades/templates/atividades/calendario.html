{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="{% static 'css/calendario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <a href="{% url 'tracker' %}" class="arrow-left">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Outubro</h1>
            <a href="{% url 'avaliacao' %}" class="arrow-right">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
        <div class="calendar-weekdays">
            <div class="weekday">Domingo</div>
            <div class="weekday">Segunda</div>
            <div class="weekday">Terça</div>
            <div class="weekday">Quarta</div>
            <div class="weekday">Quinta</div>
            <div class="weekday">Sexta</div>
            <div class="weekday">Sábado</div>
        </div>    
        <div class="calendar-grid">
            <div class="calendar-day another-month">29</div>
            <div class="calendar-day another-month">30</div>
            <div class="calendar-day"><textarea>1</textarea></div>
            <div class="calendar-day"><textarea>2</textarea></div>
            <div class="calendar-day"><textarea>3</textarea></div>
            <div class="calendar-day"><textarea>4</textarea></div>
            <div class="calendar-day"><textarea>5</textarea></div>
            <div class="calendar-day"><textarea>6</textarea></div>
            <div class="calendar-day"><textarea>7</textarea></div>
            <div class="calendar-day"><textarea>8</textarea></div>
            <div class="calendar-day"><textarea>9</textarea></div>
            <div class="calendar-day"><textarea>10</textarea></div>
            <div class="calendar-day"><textarea>11</textarea></div>
            <div class="calendar-day"><textarea>12</textarea></div>
            <div class="calendar-day"><textarea>13</textarea></div>
            <div class="calendar-day"><textarea>14</textarea></div>
            <div class="calendar-day"><textarea>15</textarea></div>
            <div class="calendar-day"><textarea>16</textarea></div>
            <div class="calendar-day"><textarea>17</textarea></div>
            <div class="calendar-day"><textarea>18</textarea></div>
            <div class="calendar-day"><textarea>19</textarea></div>
            <div class="calendar-day"><textarea>20</textarea></div>
            <div class="calendar-day"><textarea>21</textarea></div>
            <div class="calendar-day"><textarea>22</textarea></div>
            <div class="calendar-day"><textarea>23</textarea></div>
            <div class="calendar-day"><textarea>24</textarea></div>
            <div class="calendar-day"><textarea>25</textarea></div>
            <div class="calendar-day"><textarea>26</textarea></div>
            <div class="calendar-day"><textarea>27</textarea></div>
            <div class="calendar-day"><textarea>28</textarea></div>
            <div class="calendar-day"><textarea>29</textarea></div>
            <div class="calendar-day"><textarea>30</textarea></div>
            <div class="calendar-day"><textarea>31</textarea></div>
            <div class="calendar-day another-month">1</div>
            <div class="calendar-day another-month">2</div>
        </div>
    </div>
</body>
</html>
