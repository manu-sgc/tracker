{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos Diários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .cell { stroke: black; fill: white; }
        .cell.completed { fill: green; }
    </style>
</head>
<body>
    <div class="habit-header">
        <a href="{% url 'avaliacao' %}" class="arrow-left">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Rate my day</h1>
        <a href="{% url 'sono' %}" class="arrow-right">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    <svg id="habitTracker" width="500" height="500">
        <!-- Exemplo de célula (atividades e dias) -->
        <!-- Aqui você precisa desenhar o gráfico do jeito que você quiser -->
        <!-- Exemplo simples de células do gráfico -->
        <rect class="cell" x="50" y="50" width="30" height="30" data-dia="1" data-atividade="1"></rect>
        <rect class="cell" x="90" y="50" width="30" height="30" data-dia="2" data-atividade="1"></rect>
        <!-- Continue desenhando as células para os outros dias/atividades -->
    </svg>

    <script>
        const cells = document.querySelectorAll('.cell');

        cells.forEach(cell => {
            cell.addEventListener('click', function() {
                // Alternar entre completado e não completado
                const isCompleted = this.classList.toggle('completed');

                // Obter o dia e atividade clicados
                const dia = this.dataset.dia;
                const atividade = this.dataset.atividade;

                // Enviar progresso via AJAX para o Django
                fetch('/salvar-progresso/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Inclua o CSRF token
                    },
                    body: JSON.stringify({
                        dia: dia,
                        atividade: atividade,
                        completado: isCompleted ? 1 : 0
                    })
                }).then(response => response.json())
                  .then(data => {
                      console.log(data);  // Sucesso
                  });
            });
        });
    </script>
</body>
</html>
